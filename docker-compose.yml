version: '2'

services:
  web:
    build: .
    command: python /usr/src/app/manage.py runserver 0.0.0.0:8000
    ports:
      - 3007:8000
    environment:
      - SECRET_KEY=statistics
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
    depends_on:
      - db
  db:
    image: postgres:10.5-alpine